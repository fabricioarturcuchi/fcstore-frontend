<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FC STORE BUSINESS - Moda Íntima</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      margin: 0;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #ff69b4, #d63384);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .cart-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #d63384;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .cart-button:hover {
      background: #f8f8f8;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 colunas fixas */
      gap: 20px;
      padding: 20px;
    }

    @media (max-width: 900px) {
      .produtos {
        grid-template-columns: repeat(2, 1fr); /* 2 colunas em telas médias */
      }
    }

    @media (max-width: 500px) {
      .produtos {
        grid-template-columns: 1fr; /* 1 coluna em telas pequenas */
      }
    }

    .produto {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
      transition: transform 0.2s ease;
    }

    .produto:hover {
      transform: scale(1.02);
    }

    .produto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .produto button {
      background: #d63384;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .produto button:hover {
      background: #ff69b4;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    a {
      color: gold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>FC STORE BUSINESS 💖</h1>
    <p>Moda íntima, roupas e acessórios</p>
    <button class="cart-button" onclick="verCarrinho()">🛒 Carrinho (<span id="contadorCarrinho">0</span>)</button>
  </header>

  <section class="produtos" id="produtos"></section>

  <footer>
    <p>📞 WhatsApp: <a href="https://wa.me/5549933816445">(49) 93381-6445</a> |
       ✉️ fcstorebussiness@gmail.com |
       📸 @fcstorebusiness</p>
  </footer>

  <script>
    const carrinhoKey = 'carrinho';
    let carrinho = JSON.parse(localStorage.getItem(carrinhoKey)) || [];

    // Atualiza o contador exibido no botão do carrinho
    function atualizarContadorCarrinho() {
      document.getElementById('contadorCarrinho').textContent = carrinho.length;
    }

    // Adiciona produto ao carrinho e salva no localStorage
    function adicionarAoCarrinho(id, nome, preco) {
      carrinho.push({ id, nome, preco });
      localStorage.setItem(carrinhoKey, JSON.stringify(carrinho));
      alert('Produto adicionado ao carrinho!');
      atualizarContadorCarrinho();
    }

    // Redireciona para a página do carrinho
    function verCarrinho() {
      window.location.href = "https://fabricioarturcuchi.github.io/fcstore-frontend/cart.html";
    }

    // Carrega os produtos da API e exibe na página
    async function carregarProdutos() {
      try {
        const response = await fetch('https://fcstore-backend.onrender.com/api/products');
        const produtos = await response.json();
        const container = document.getElementById('produtos');

        produtos.forEach(p => {
          const card = document.createElement('div');
          card.className = 'produto';
          card.innerHTML = `
            <img src="https://fcstore-backend.onrender.com${p.img}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p><b>R$ ${p.price.toFixed(2)}</b></p>
            <button onclick="adicionarAoCarrinho(${p.id}, '${p.name}', ${p.price})">Adicionar ao Carrinho</button>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Erro ao carregar produtos:', error);
        alert('Erro ao carregar produtos. Tente novamente mais tarde.');
      }
    }

    // Inicializa a contagem do carrinho e carrega produtos ao abrir a página
    atualizarContadorCarrinho();
    carregarProdutos();
  </script>
</body>
</html>
