
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FC STORE BUSINESS - Moda √çntima</title>
  <style>
    body { font-family: Arial, sans-serif; background: #ffe6f0; margin: 0; color: #333; }
    header { background: linear-gradient(90deg, #ff69b4, #d63384); color: white; padding: 20px; text-align: center; }
    .produtos { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .produto { background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; padding: 10px; }
    .produto img { width: 100%; border-radius: 10px; }
    .produto button { background: #d63384; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
    .produto button:hover { background: #ff69b4; }
    footer { background: #333; color: white; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>FC STORE BUSINESS üíñ</h1>
    <p>Moda √≠ntima, roupas e acess√≥rios</p>
  </header>

  <section class="produtos" id="produtos"></section>

  <footer>
    <p>üìû WhatsApp: <a href="https://wa.me/5549933816445" style="color:gold;">(49) 93381-6445</a> | ‚úâÔ∏è fcstorebussiness@gmail.com | üì∏ @fcstorebusiness</p>
  </footer>

  <script>
    async function carregarProdutos() {
      const response = await fetch('https://fcstore-backend.onrender.com/api/products');
      const produtos = await response.json();
      const container = document.getElementById('produtos');

      produtos.forEach(p => {
        const card = document.createElement('div');
        card.className = 'produto';
        card.innerHTML = `
          <img src="https://fcstore-backend.onrender.com${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p><b>R$ ${p.price.toFixed(2)}</b></p>
          <button onclick="adicionarAoCarrinho(${p.id}, '${p.name}', ${p.price})">Adicionar ao Carrinho</button>
        `;
        container.appendChild(card);
      });
    }

    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    function adicionarAoCarrinho(id, nome, preco) {
      carrinho.push({ id, nome, preco });
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      alert('Produto adicionado ao carrinho!');
    }

    carregarProdutos();
  </script>
</body>
</html>
