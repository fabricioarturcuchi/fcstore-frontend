
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - Adicionar Produtos</title>
  <style>
    body { font-family: Arial; background: #fce4ec; padding: 20px; }
    input, button { margin: 5px; padding: 10px; width: 100%; max-width: 400px; }
    button { background: #d63384; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #ff69b4; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Adicionar Novo Produto</h1>
  <form id="formProduto">
    <input type="text" id="nome" placeholder="Nome do produto" required><br>
    <input type="number" id="preco" placeholder="PreÃ§o" required><br>
    <input type="text" id="categoria" placeholder="Categoria"><br>
    <input type="file" id="imagem"><br>
    <button type="submit">Adicionar Produto</button>
  </form>

  <script>
    document.getElementById('formProduto').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('name', document.getElementById('nome').value);
      formData.append('price', document.getElementById('preco').value);
      formData.append('category', document.getElementById('categoria').value);
      formData.append('image', document.getElementById('imagem').files[0]);

      const res = await fetch('https://fcstore-backend.onrender.com/api/products', {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        alert('Produto adicionado com sucesso!');
        document.getElementById('formProduto').reset();
      } else {
        alert('Erro ao adicionar produto.');
      }
    });
  </script>
</body>
</html>
