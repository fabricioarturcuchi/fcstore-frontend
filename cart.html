
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - FC STORE BUSINESS</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff0f5; margin: 0; padding: 20px; color: #333; }
    h1 { color: #d63384; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; max-width: 400px; }
    button { background: #d63384; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #ff69b4; }
  </style>
</head>
<body>
  <h1>🛒 Seu Carrinho</h1>
  <ul id="listaCarrinho"></ul>
  <p><b>Total:</b> R$ <span id="total">0.00</span></p>
  <input id="nome" placeholder="Seu nome">
  <input id="telefone" placeholder="Seu telefone">
  <button onclick="finalizarPedido()">Finalizar Pedido</button>

  <script>
    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

    function exibirCarrinho() {
      const lista = document.getElementById('listaCarrinho');
      let total = 0;
      lista.innerHTML = '';
      carrinho.forEach(item => {
        total += item.preco;
        lista.innerHTML += `<li>${item.nome} - R$ ${item.preco.toFixed(2)}</li>`;
      });
      document.getElementById('total').innerText = total.toFixed(2);
    }

    function finalizarPedido() {
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      if (!nome || !telefone) {
        alert('Por favor, preencha seu nome e telefone.');
        return;
      }

      const itens = carrinho.map(i => `${i.nome} - R$${i.preco.toFixed(2)}`).join('%0A');
      const total = carrinho.reduce((t, i) => t + i.preco, 0).toFixed(2);
      const mensagem = `🛍️ *Novo Pedido FC STORE BUSINESS*%0A%0A👤 Nome: ${nome}%0A📞 Telefone: ${telefone}%0A%0A${itens}%0A%0A💰 Total: R$ ${total}`;
      const url = `https://wa.me/5549933816445?text=${mensagem}`;
      window.open(url, '_blank');
      localStorage.removeItem('carrinho');
      alert('✅ Pedido enviado com sucesso!');
      window.location.href = 'index.html';
    }

    exibirCarrinho();
  </script>
</body>
</html>
